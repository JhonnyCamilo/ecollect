<table class="table table-sm">
    <tr *ngFor="let tarjeta of tarjetaService.list">
      
        
     
       <td>
        <i class="far fa-trash-alt fa-lg text-danger" (click)="eliminarTarjeta(tarjeta.id)" style="cursor: pointer;"></i>
    </td>
    <td>{{ tarjeta.nombre }}</td> 
    <td>{{ tarjeta.direccion }}</td> 
    <td>{{ tarjeta.telefono }}</td> 
    <td>{{ tarjeta.correo }}</td> 
    <td>{{ tarjeta.maxRegistros }}</td> 
    </tr>
</table>
