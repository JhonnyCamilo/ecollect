<table class="table">
    <tr *ngFor=" let tarjeta of tarjetaService.list ">
       <td>
           <i class="far fa-edit fa-lg text-info" (click)="editar(tarjeta)" style="cursor: pointer;"></i>
       </td>
       <td>
        <i class="far fa-trash-alt fa-lg text-danger" (click)="eliminarTarjeta(tarjeta.id)" style="cursor: pointer;"></i>
    </td>
     
    <td>{{ tarjeta.titulo}}</td> 
    <td>{{ tarjeta.numeroPaginas}}</td>
    <td>{{ tarjeta.autor}}</td>
    <td>{{ tarjeta.year}}</td>
    <td>{{ tarjeta.editorial}}</td>
    <td>{{ tarjeta.genero}}</td>
    </tr>
</table>
